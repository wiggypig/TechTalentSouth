<html>
  <head>
    <title>For Loop with Boolean</title>
  </head>

  <body>
    <script>
      let limit;
      
      limit = 9;
      
      for (let x=1; x<=limit; x++) {
        if (x % 2 == false) {
                console.log(x + " is even");   
        }
        else {
                console.log(x + " is odd");
        }
        }

      
    </script>

    <p>Show Me Even and Odd Numbers</p>
  </body>
</html>
