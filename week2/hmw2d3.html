    <title>For Loop Homework w2d3</title>
  </head>

  <body>
    <script>
      let limit;
      
      limit = 99;
      
      for (var x=0; x<=limit; x++) {
        if (x % 2 === 0) {
                console.log(x + " is even");   
        }
        else {
                console.log(x + " is odd");
        }
        }

      console.log("Happy Thanksgiving!");
    </script>

    <p>Show Me Even and Odd Numbers</p>
  </body>
